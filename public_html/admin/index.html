<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScheduleLecture</title>
    <link rel='stylesheet' href='./../bower_components/fullcalendar/dist/fullcalendar.css'/>
    <link rel='stylesheet' href="./../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel='stylesheet' href='./../bower_components/fullcalendar/dist/fullcalendar.css'/>
    <link rel='stylesheet' href="./../bower_components/jquery-ui/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href='./../bower_components/fullcalendar-scheduler/dist/scheduler.css'>
    <link rel="stylesheet" href="./../admin/style.css">
</head>
<body>

<div id="centreModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="">
                <h4 class="modal-title ml-auto mr-auto">Add Centre</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active">
                        <div class="row" style="color: red; text-align: center" id="addCentreError"></div>
                        <div class="row">
                            <form class="form" id="addCentreForm">
                                <div class="form-group col-xs-12 text-center">
                                    <input type="text" name="centreName" class="form-control" placeholder="Name"
                                           id="addCentreInput" required>
                                </div>


                                <div class="form-group col-xs-12 text-center">
                                    <button class="btn color network-name" id="addCentreSubmit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row no-gutters align-content-center header-bar" id="header-bar">
        <div class="col-sm-2 col-12">
            <div style="color: white; font-size: 22px;padding: 5px; padding-left: 15px">
                SCHEDULECTURE
            </div>
        </div>
        <div class="col-sm-2 col-12">
            <!--empty for search text box later-->
        </div>
        <div class="col-sm-5 mt-auto mb-auto">
            <button id="showCentreModal" class="btn btn-info" data-toggle="modal" data-target="#centreModal"
                    style="padding: 5px 15px;font-size: 14px; border-radius: 0.25rem; cursor: pointer; background-color: #FC4F4F; border-color: #FC4F4F">
                Add Centre
            </button>
            <button class=" btn btn-info"
                    style="padding: 5px 15px;font-size: 14px; border-radius: 0.25rem; cursor: pointer; background-color: #FC4F4F; border-color: #FC4F4F">
                Add Room
            </button>
            <button class=" btn btn-info"
                    style="padding: 5px 15px;font-size: 14px; border-radius: 0.25rem; cursor: pointer; background-color: #FC4F4F; border-color: #FC4F4F">
                Add Teacher
            </button>
            <button class=" btn btn-info"
                    style="padding: 5px 15px;font-size: 14px; border-radius: 0.25rem; cursor: pointer; background-color: #FC4F4F; border-color: #FC4F4F">
                Add Course
            </button>
            <button class=" btn btn-info"
                    style="padding: 5px 15px;font-size: 14px; border-radius: 0.25rem; cursor: pointer; background-color: #FC4F4F; border-color: #FC4F4F">
                Add Batch
            </button>
        </div>
        <div id="userDetails" class="dropdown col-sm-3 col-12 align-middle header-dropdown text-center mt-auto mb-auto">
            <!--<img src="/images/boy.png" class="img-circle header-profile-img">-->
            <span id="name" style=" color: white;">Hey Priyanshu!</span>&nbsp;&nbsp;<button class=" btn btn-info"
                                                                                            style="padding: 5px 15px;font-size: 14px; border-radius: 0.25rem; cursor: pointer; background-color: #02B3E4">
            Logout
        </button>
            </span>
        </div>
    </div>

    <div class="row no-gutters">
        <div id="side-menu" class="col-sm-2" style="padding: 0">

            <hr style="margin: 0; border-top: solid 1px #999">

            <div style="padding: 15px; color: #aaa;font-size: 16px">
                Centre: &nbsp;
                <select style="background-color: #343a40; color: #aaa;padding: 3px">
                    <option>Pitampura</option>
                    <option>Dwarka</option>
                    <option>Gurgaon</option>
                    <option>Greater Noida</option>
                </select>
            </div>
            <div style="padding: 15px; color: #aaa; font-size: 16px;">
                Courses:
                <ul style="list-style-type: none; color: #aaa; margin-top: 5px">
                    <li style="padding: 5px">
                        Launchpad
                    </li>
                    <li style="padding: 5px">
                        Pandora
                    </li>
                </ul>
            </div>

        </div>
        <div class="col-sm-10 ml-md-auto wrapper" style="padding: 10px">
            <div id='calendar'></div>
        </div>
    </div>
</div>


<script src='./../bower_components/jquery/dist/jquery.js'></script>
<script src='./../bower_components/moment/moment.js'></script>
<script src='./../bower_components/fullcalendar/dist/fullcalendar.js'></script>
<script src="./../bower_components/jquery-ui/jquery-ui.js"></script>
<script src='./../bower_components/fullcalendar-scheduler/dist/scheduler.js'></script>
<script src="./../bower_components/popper.js/dist/umd/popper.js"></script>
<script src="./../bower_components/bootstrap/dist/js/bootstrap.js"></script>


<script src="/admin/index.js"></script>
</body>
</html>
